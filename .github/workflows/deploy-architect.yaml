name: Deploy ARCHITECT (Cloud Run)

on:
  push:
    branches: [ "main" ]
    paths:
      - "agents/architect/**"
      - "agents/shared/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Prepare source for deployment
        run: |
          mkdir -p ./deploy_source/architect
          cp -r ./agents/architect/* ./deploy_source/architect/
          cp -r ./agents/shared ./deploy_source/architect/
          cat <<EOF > ./deploy_source/architect/env.yaml
          ALLOWED_ORIGIN: "${{ secrets.ALLOWED_ORIGIN }}"
          YOUR_EMAIL: "${{ secrets.YOUR_EMAIL }}"
          GITHUB_REPOSITORY: "${{ github.repository }}"
          EOF

      - name: Deploy to Cloud Run (source)
        run: |
          gcloud run deploy architect-agent \
            --source ./deploy_source/architect \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account=${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --set-build-env-vars=BP_PYTHON_VERSION=3.11.9 \
            --env-vars-file=./deploy_source/architect/env.yaml \
            --set-secrets=SENDGRID_API_KEY=projects/${{ secrets.GCP_PROJECT }}/secrets/SENDGRID_API_KEY:latest,GITHUB_TOKEN=projects/${{ secrets.GCP_PROJECT }}/secrets/GH_TOKEN:latest \
            --memory=1Gi
